name: Run Cypress Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "cypress-guide/**.js"
      - "cypress-guide/**.json"
      - "cypress-guide/**.yml"

jobs:
  cypress-guide-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.1

      - name: Install dependencies
        run: npm install
        working-directory: ./cypress-guide

      - name: Run Cypress tests
        run: npm run cypress:headless
        working-directory: ./cypress-guide
